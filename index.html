<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push Notifications Setup</title>
  <link rel="manifest" href="./manifest.json"> <!-- Correct manifest file reference -->
</head>
<body>
  <h1>Firebase Push Notifications</h1>
  <p>Ensure you allow notifications for this site.</p>

 

  <!-- Register Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./firebase-messaging-sw.js") // Correct path to the service worker
          .then((registration) => {
            console.log("ServiceWorker registration successful with scope: ", registration.scope);
          })
          .catch((error) => {
            console.error("ServiceWorker registration failed: ", error);
          });
      });
    }
  </script>
</body>
</html>
